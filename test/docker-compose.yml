buildbotmaster:
    build: ./ubuntu-buildbot-master
    ports:
        - "7010:8010"
    environment:
        - GIT_REPO_URL=https://github.com/samuelololol/buildbotdocker.git
        - PROJECT_TITLE=Test_BuildbotDocker
        - PROJECT_URL=https://github.com/samuelololol/BuildbotDocker.git

buildbotslave:
    build: ./ubuntu-buildbot-master
    build: ./ubuntu-buildbot-slave
    links:
        - buildbotmaster
    volumes:
        - /var/run/docker.sock:/var/run/docker.sock

tester:
    image: python:2-onbuild
    command: py.test
    volumes_from:
        - pytest
    links:
        - buildbotslave
        - buildbotmaster
