BuildbotDockerMasterfortest:
    extends:
        file: ../common/docker-compose.yml
        service: buildbotmaster
    environment:
        - PROJECT_TITLE=BuildbotDockerForTest

BuildbotDockerSlavefortest:
    extends:
        file: ../common/docker-compose.yml
        service: buildbotslave
    links:
        - BuildbotDockerMasterfortest
    volumes:
        - /var/run/docker.sock:/var/run/docker.sock

BuildbotDockerTester:
    build: ./buildbotdockertests
    volumes_from:
        - buildbotdockertest
    links:
        - BuildbotDockerMasterfortest:target
        - BuildbotDockerSlavefortest


