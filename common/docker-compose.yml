buildbotmaster:
    build: ./ubuntu-buildbot-master
    ports:
        - "8010:8010"
    environment:
        - BUILDBOT_REPO_PATH=https://github.com/samuelololol/buildbotdocker.git
    volumes_from:
        - sshvolume

buildbotslave:
    build: ./ubuntu-buildbot-slave
    links:
        - buildbotmaster
    volumes_from:
        - sshvolume

sshvolume:
    image: samuelololol/ubuntu-buildbot-base
    volumes:
        - ~/.ssh:/root/.ssh:ro

