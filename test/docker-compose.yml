for-test_buildbotdocker.master:
    extends:
        file: ../common/docker-compose.yml
        service: commonmaster
    environment:
        - PROJECT_TITLE=BuildbotDockerForTest

for-test_buildbotdocker.slave:
    extends:
        file: ../common/docker-compose.yml
        service: commonslave
    links:
        - BuildbotDockerMasterfortest

for-test_buildbotdocker-tester:
    build: ./buildbotdockertests
    volumes_from:
        - buildbotdockertestcontainer
    links:
        - for-test_buildbotdocker.master:target
        - for-test_buildbotdocker.slave


